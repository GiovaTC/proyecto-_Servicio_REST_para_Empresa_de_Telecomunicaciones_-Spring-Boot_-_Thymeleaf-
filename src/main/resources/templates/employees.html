<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Empleados</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">➕ Nuevo Empleado</button>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.nombre}"></td>
            <td th:text="${emp.apellido}"></td>
            <td th:text="${emp.documento}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.telefono}"></td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#employeeModal"
                        th:attr=\"data-id=${emp.id}\">Editar</button>
                <button class="btn btn-sm btn-danger" th:onclick=\"|deleteEmployee(${emp.id})|\">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="employeeForm">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">Nuevo Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="empId">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function deleteEmployee(id) {
        if (confirm('¿Eliminar este empleado?')) {
            await fetch(`/api/employees/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    document.getElementById('employeeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emp = {
            nombre: nombre.value,
            apellido: apellido.value,
            documento: documento.value,
            email: email.value,
            telefono: telefono.value
        };
        const id = document.getElementById('empId').value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/employees/${id}` : '/api/employees';
        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(emp)
        });
        location.reload();
    });
</script>

</body>
</html>
