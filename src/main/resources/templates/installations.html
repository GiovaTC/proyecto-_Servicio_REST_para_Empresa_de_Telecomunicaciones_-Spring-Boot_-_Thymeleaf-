<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Instalaciones</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#installationModal">➕ Nueva Instalación</button>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Dirección</th>
            <th>Tipo de Servicio</th>
            <th>Fecha</th>
            <th>Técnico</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inst : ${installations}">
            <td th:text="${inst.id}"></td>
            <td th:text="${inst.direccion}"></td>
            <td th:text="${inst.tipoServicio}"></td>
            <td th:text="${#temporals.format(inst.fechaInstalacion, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${inst.tecnico != null ? inst.tecnico.nombre + ' ' + inst.tecnico.apellido : '—'}"></td>
            <td th:text="${inst.observaciones}"></td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#installationModal"
                        th:attr=\"data-id=${inst.id}\">Editar</button>
                <button class="btn btn-sm btn-danger" th:onclick=\"|deleteInstallation(${inst.id})|\">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="installationModal" tabindex="-1" aria-labelledby="installationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="installationForm">
            <div class="modal-header">
                <h5 class="modal-title" id="installationModalLabel">Nueva Instalación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="instId">
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Servicio</label>
                    <select class="form-select" id="tipoServicio" required>
                        <option value="fibra">Fibra</option>
                        <option value="cobre">Cobre</option>
                        <option value="satelite">Satélite</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha Instalación</label>
                    <input type="datetime-local" class="form-control" id="fechaInstalacion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Técnico ID</label>
                    <input type="number" class="form-control" id="tecnicoId">
                </div>
                <div class="mb-3">
                    <label class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observaciones" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function deleteInstallation(id) {
        if (confirm('¿Eliminar esta instalación?')) {
            await fetch(`/api/installations/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    document.getElementById('installationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const inst = {
            direccion: direccion.value,
            tipoServicio: tipoServicio.value,
            fechaInstalacion: fechaInstalacion.value,
            observaciones: observaciones.value,
            tecnico: tecnicoId.value ? { id: parseInt(tecnicoId.value) } : null
        };
        const id = instId.value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/installations/${id}` : '/api/installations';
        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(inst)
        });
        location.reload();
    });
</script>

</body>
</html>
