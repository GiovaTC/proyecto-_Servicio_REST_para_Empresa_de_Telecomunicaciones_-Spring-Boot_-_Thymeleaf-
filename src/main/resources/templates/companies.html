<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Empresas Registradas</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#companyModal">➕ Nueva Empresa</button>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NIT</th>
            <th>Fecha Registro</th>
            <th>Ciudad</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${companies}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombreEmpresa}"></td>
            <td th:text="${c.nit}"></td>
            <td th:text="${#temporals.format(c.fechaRegistro, 'yyyy-MM-dd')}"></td>
            <td th:text="${c.ciudad}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.emailContacto}"></td>
            <td>
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#companyModal"
                        th:attr=\"data-id=${c.id}\">Editar</button>
                <button class="btn btn-sm btn-danger" th:onclick=\"|deleteCompany(${c.id})|\">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="companyForm">
            <div class="modal-header">
                <h5 class="modal-title" id="companyModalLabel">Nueva Empresa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="companyId">
                <div class="mb-3">
                    <label class="form-label">Nombre Empresa</label>
                    <input type="text" class="form-control" id="nombreEmpresa" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">NIT</label>
                    <input type="text" class="form-control" id="nit" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha Registro</label>
                    <input type="date" class="form-control" id="fechaRegistro" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Contacto</label>
                    <input type="email" class="form-control" id="emailContacto">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function deleteCompany(id) {
        if (confirm('¿Eliminar esta empresa?')) {
            await fetch(`/api/registrations/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    document.getElementById('companyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const comp = {
            nombreEmpresa: nombreEmpresa.value,
            nit: nit.value,
            fechaRegistro: fechaRegistro.value,
            ciudad: ciudad.value,
            telefono: telefono.value,
            emailContacto: emailContacto.value
        };
        const id = companyId.value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/registrations/${id}` : '/api/registrations';
        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(comp)
        });
        location.reload();
    });
</script>

</body>
</html>
