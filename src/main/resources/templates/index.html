<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“¡ Telecom</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/employees">Empleados</a></li>
                <li class="nav-item"><a class="nav-link" href="/installations">Instalaciones</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Panel Principal</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Empleados</h5>
                    <h2 th:text="${employeeCount}">0</h2>
                    <a href="/employees" class="btn btn-outline-primary btn-sm">Ver detalles</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Instalaciones</h5>
                    <h2 th:text="${installationCount}">0</h2>
                    <a href="/installations" class="btn btn-outline-success btn-sm">Ver detalles</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Empresas Registradas</h5>
                    <h2 th:text="${companyCount}">0</h2>
                    <a href="#" class="btn btn-outline-secondary btn-sm">Ver empresas</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
